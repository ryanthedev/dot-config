unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# set -g mouse on

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind '"'
bind s split-window -v -c "#{pane_current_path}" \; resize-pane -D 10 
bind c new-window -c "#{pane_current_path}"

bind-key -r -T prefix       M-Up              resize-pane -U 1
bind-key -r -T prefix       M-Down            resize-pane -D 1
bind-key -r -T prefix       M-Left            resize-pane -L 1
bind-key -r -T prefix       M-Right           resize-pane -R 1

# Smart pane switching with awareness of Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-BSpace' select-pane -l
bind-key -T copy-mode-vi 'C-n' select-pane -t:.+
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection  # Don't exit copy-mode on mouse selection

# Use Vim keys in copy-mode
setw -g mode-keys vi

# Ctrl-y / Ctrl-e scrolling in copy-mode (just like Vim)
bind -T copy-mode-vi C-y send-keys -X scroll-up
bind -T copy-mode-vi C-e send-keys -X scroll-down

# Optional: make y yank to system clipboard (macOS)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Optional: make p paste from system clipboard
bind p run-shell "pbpaste | tmux load-buffer - && tmux paste-buffer"

# Enable extended keys support for terminals
set -s extended-keys on
set -as terminal-features 'ghostty:extkeys'



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Aftermarket
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session 
set -g @dracula-plugins "time"
set -g status-position top 

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_action 'copy-pipe'  # Stay in copy-mode after yanking
set -g mouse on

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin '27medkamal/tmux-session-wizard'



set -g @session-wizard 't'

# File picker (tmux-file-picker)
bind f display-popup -E -w 80% -h 80% "tmux-file-picker -g"
bind F display-popup -E -w 80% -h 80% "tmux-file-picker -g --zoxide"
bind d display-popup -E -w 80% -h 80% "tmux-file-picker -g -d"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
